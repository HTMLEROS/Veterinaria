{% extends "base.html" %}
{% block content %}
<h2>Clientes</h2>
<a href="/clientes/nuevo" class="btn btn-primary mb-3">Agregar
Cliente</a>
<table class="table table-bordered">
<tr><th>Nombre</th><th>Teléfono</th><th>Dirección</th><th>Acciones</
th></tr>
{% for cliente in clientes %}
<tr>
<td>{{ cliente.nombre }}</td>
<td>{{ cliente.telefono }}</td>
<td>{{ cliente.direccion }}</td>
<td>
<a href="/clientes/editar/{{ cliente.id }}" class="btn
btn-warning btn-sm">Editar</a>
{% if current_user.rol == 'admin' %}
<a href="/clientes/eliminar/{{ cliente.id }}" class="btn
btn-danger btn-sm">Eliminar</a>
{% endif %}
</td>
</tr>
{% endfor %}
</table>
{% endblock %}
